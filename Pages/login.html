<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test 01 - COMP3133</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="
                height: 100vh;
                background-image: url('https://c.wallhere.com/photos/49/70/abstract_triangle_gradient_texture_digital_art-2497.jpg!d');
                background-size: cover;
            ">
        <div class="border rounded bg-light p-4 w-25">
            <div class="d-flex justify-content-center align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="logo" style="height: 8rem" />
            </div>
            <h1 class="text-center">Login</h1>
            <h4 class="text-center mt-4 mb-4">
                Enter your credentials
            </h4>
            <div id="liveAlertPlaceholder"></div>
            <form action="/login" method="post" class="form">
                <div class="input-group has-validation mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill fs-3"></i>
                    </span>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                            required />
                        <label htmlFor="username">Username</label>
                    </div>
                    <div class="invalid-feedback">
                        Please enter correct username or password.
                    </div>
                </div>
                <div class="input-group has-validation mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-lock-fill fs-3"></i>
                    </span>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                            required />
                        <label htmlFor="username">Password</label>
                    </div>
                    <div class="invalid-feedback">
                        Please enter correct username or password.
                    </div>
                </div>
                <div class="mt-4 mb-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        LOGIN
                    </button>
                </div>
                <p class="text-center">
                    Don't have an account ?
                    <a class="text-decoration-none" href="/signup">
                        Sign Up here
                    </a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
