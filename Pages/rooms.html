<body>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const username = urlParams.get('uname')
        localStorage.setItem("username",username)
        const user = localStorage.getItem("username")
        if (user == "" || user == null) {
            window.location.href = "/login"
        }  
        
    </script>
    <div class="d-flex justify-content-center align-items-center" style="
                height: 100vh;
                background-image: url('https://c.wallhere.com/photos/49/70/abstract_triangle_gradient_texture_digital_art-2497.jpg!d');
                background-size: cover;
            ">
        <div class="border rounded bg-light p-4 w-25">
            <h1 class="text-center">Rooms</h1>
            <h4 class="text-center mt-4 mb-4">
                Click on the room to enter
            </h4>
            <a class="btn btn-primary btn-lg w-100 mb-3" href="/chat/news">
                <i class="bi bi-newspaper me-2"></i>
                News
            </a>
            <a class="btn btn-primary btn-lg w-100 mb-3" href="/chat/covid19">
                <i class="bi bi-virus me-2"></i>
                COVID-19
            </a>
            <a class="btn btn-primary btn-lg w-100 d-flex justify-content-center align-items-center mb-3"
                href="/chat/nodejs">
                <i class='bx bxl-nodejs me-2 fs-3'></i>
                NodeJS
            </a>
        </div>
    </div>
    
</body>
